<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VietNamWorks</title>
    <link rel="stylesheet" href="assets/front-end/css/main.css">
    <link rel="stylesheet" href="assets/front-end/font/font-awesome/css/all.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="assets/front-end/images/vnw_logo_white.png" alt="">
                </div>
                <div class="menu">
                    <ul class="main-menu">
                        <li><a href="">Jobs</a></li>
                        <li><a href="">Interviews</a></li>
                        <li><a href="">Companies</a></li>
                        <li>
                            <a href="">Courses</a>
                        </li>
                        <li>
                            <a href="">HR Insider</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header-right">
                <ul class="tools">
                    <li>For Employee</li>
                    <li>
                        <div class="notification"><i class="fas fa-bell fa-1x"></i></div>
                    </li>
                    <li>
                        <div class="sign-in">
                            <i class="fas fa-user"></i> Sign - In
                            <i class="fas fa-sort-down"></i>
                        </div>
                    </li>

                </ul>



            </div>
        </div>
        <div class="navigation">
            <div class="slides">
                <div class="slider">
                    <div class="picture">
                        <img src="assets/front-end/images/banner2.jpg" alt="">
                    </div>
                    <div class="group-search">
                        <div class="title">
                            Find Work for you
                        </div>
                        <div class="box-search">
                            <div class="container-search">
                                <div class="input-search">
                                    <span><i class="fas fa-search fa-1x"></i></span>
                                    <input type="text">
                                </div>
                                <button>Tìm Kiếm</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content"></div>
        <div class="footer"></div>
    </div>
</body>

</html>
