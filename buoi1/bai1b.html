<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo sát</title>
</head>

<body>
    <h1 style="text-align: center;">KHẢO SÁT Ý KIẾN</h1>
    <P style="text-align: center;">V/v: các kỹ năng đối với sinh viên để thành công trong công việc.</P>
    <hr width="50%">
    <p><b>Theo bạn kỹ năng nào là cần thiết nhất đối với bạn trong các kỹ năng sau:</b></p>
    <fieldset>
        <legend>Kỹ năng mềm cần có</legend>
        <table style="padding-left: 20%;">
            <tr>
                <td>
                    <input type="checkbox" id="1">
                    <label for="1">kỹ năng đặt mục tiêu</label>
                </td>
                <td>
                    <input type="checkbox" id="2">
                    <label for="2">kỹ năng làm việc với đồng đội</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="3">
                    <label for="3">Sáng tạo trong công việc</label>
                </td>
                <td>
                    <input type="checkbox" id="4">
                    <label for="4">Kỹ năng khám phá và lãnh đạo bản thân</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="5">
                    <label for="5">Biết lắng nghe và học tập những lời phê bình</label>
                </td>
                <td>
                    <input type="checkbox" id="6">
                    <label for="6"> Kỹ năng tổ chức công việc và quản lý thời gian</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="7">
                    <label for="7">Giao tiếp hiệu quả</label>
                </td>
                <td>
                    <input type="checkbox" id="8">
                    <label for="8">Kỹ năng ra quyết định</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="9">
                    <label for="9"> Tự tin, năng động và biết lôi kéo người khác</label>
                </td>
                <td>
                    <input type="checkbox" id="10">
                    <label for="10">Kỹ năng giải quyết vấn đề</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="comment">Ý kiến khác: </label>
                    <textarea name="" id="comment" cols="50" rows="3"></textarea>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset style="display: flex; justify-content: space-around;">
        <legend>Thông tin cá nhân</legend>
        <table style="width: 50%;">
            <tr>
                <td>Họ và tên: </td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Độ tuổi:</td>
                <td>
                    <select name="age" id="">
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Giới tính:
                </td>
                <td>
                    <input type="radio" id="male"> <label for="male">Nam</label>
                    <input type="radio" id="female"> <label for="female">Nữ</label>
                </td>
            </tr>
        </table>
        <img src="asset/images/succes.png" width="120px" alt="">
    </fieldset>
    <p style="text-align: right;">
        <a style="padding-right: 20px;" href="">Làm lại</a>
        <a href="">Gửi khảo sát</a>
    </p>
    <p style="text-align: center;">Cảm ơn bạn tham gia khảo sát!</p>
</body>

</html>
